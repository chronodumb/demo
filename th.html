        function start(){
            $(".start").hide()

        function assemble(){
            //Re-init
            td = [];
            rd = [];
            gd = [];
            dd = [];
            hh = [];

            let nts = JSON.parse(JSON.stringify(ts));

            //Exclude 2 then ts then add 10 to td
            (nts.splice(Math.floor(Math.random()*nts.length),1)[0]);
            (nts.splice(Math.floor(Math.random()*nts.length),1)[0]);

            td.push.apply(td,nts);

            //Add 1 copy each rs to td
            let nrs = JSON.parse(JSON.stringify(rs));
            td.push.apply(td,nrs);

            //put the rest to rd
            rd.push.apply(rd,rs);
            rd.push.apply(rd,rs);
            rd.push.apply(rd,rs);
            rd.push.apply(rd,rs);
            rd.push.apply(rd,rs);


            //Add lv 1 gs to td
            let ngs = JSON.parse(JSON.stringify(gs));
            for (i in ngs){
                if (ngs[i].lv == 1){
                    td.push(ngs.splice(i,1)[0]);
                }

            gd.push.apply(gd,ngs);

        function doTurn(){
            sell = [];

            if (td.length < 3){
                td.push.apply(td,dd);
                dd = [];
                shuffle(td);
            }

            //Draw 3... flip 3rd...
            dd.push(draw(td));
            dd.push(draw(td));
            cc = draw(td);

        function render(){
            $(".ctr").html(td.length);
            $(".hh .c").removeClass("disable");

            var hr = "";

                hr += "<div class='c' onclick='give("+ i +")' id='hh"+ i +"'>" + hh[i].name + "</div> "
            }

                    if (hh.length < 6)
                        opt1 = "<a class='opt' onclick='take("+ cc.give +")'>TAKE</a>";
                    else {
                        opt1 = "<a class='opt disable trade' onclick='trade()'>SWAP</a>";
                        sell = [];
                        $(".sell").show();

                        $(".sell .order").html(cc.give + " = ?");
                        $(".sell .give").html();
                    }
                }
                if (cc.type=="t"){
                    opt1 = "<a class='opt disable trade' onclick='trade()'>TRADE</a>"

                    sell = [];
                    $(".sell").show();

                    $(".sell .order").html(cc.give + " = " + cc.take);
                    $(".sell .give").html();

                    for (i in hh){
                        if (!cc.take.includes(hh[i].give))
                            $("#hh"+i).addClass("disable");
                    }
                }
                if (cc.type == "s2"){
                    opt1 = "<a class='opt disable trade' onclick='trade()'>DONATE</a>";
                    opt2 = "";

                    sell = [];
                    $(".sell").show();

                    $(".sell .order").html("?");
                    $(".sell .give").html();
                }
                if (cc.type == "s1"){
                    opt1 = "<a class='opt disable trade' onclick='trade()'>PAY</a>";
                    opt2 = "<a class='opt disable trade' onclick='rndGive()'>BRIBE</a>";

                    opt1 = "<a class='opt disable trade' onclick='levelup()'>GIFT</a>";

                    $(".sell .give").html();

        function levelup(){
            console.log("levelup");

            var nc = gm[cc.up];
            cc = nc;

            console.log(cc);
            discard();
            skip();
        }

        function leveldown(){
            console.log("leveldown");
            var nc = gm[cc.down];
            skip();
        }

        function trade(){
            console.log("trade");
            discard();
            take(cc.give);
        }

        function discard(){
            sell.sort(function(a,b){ return b - a; });
            for (var x = sell.length -1; x >= 0; x--){
                var i = sell[x];
                hh.splice(i,1);
            }
            sell = [];
            renderSell();
        }

        function take(i){
            if (i)
                hh.push(rs[i-1]);
            doTurn();
        }

        function give(i){
            if ( (cc.take && cc.take.includes(hh[i].give) )
                || (cc.type == "r" && sell.length < 1)
                || (cc.s && sell.length < 1)){
                sell.push(i);
                $("#hh"+i).addClass("disable");
                renderSell();
            }
        }

        function ungive(x){
            var i = sell.splice(x,1)[0];
            $("#hh"+i).removeClass("disable");
            renderSell();

        }

        function renderSell(){
            $(".sell").show();

            var seller = "", give = [];
            for (x in sell){
                var i = sell[x];
                seller += "<a class='c' onclick='ungive("+x+")'>" + hh[i].name+ "</a>";
                give.push(hh[i].give);
            }
            $(".sell .give").html(seller);

            console.log(give + " == " + cc.take)

            if (isEqual(give,cc.take)
                || (cc.type == "r" && sell.length == 1)
                || (cc.s && sell.length == 1)){
                $(".opt.trade").removeClass("disable");
            } else {
                $(".opt.trade").addClass("disable");
            }
        }

        function isEqual(a,b){
            console.log(comparing);
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (a.length != b.length) return false;

            // If you don't care about the order of the elements inside
            // the array, you should sort both arrays here.

            for (var i = 0; i < a.length; ++i) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        function skip(){
            dd.push(cc);
            doTurn();
        }


        function isEqual(a, b, sort) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (a.length != b.length) return false;

            if (sort){
                a.sort();
                b.sort();
            }

            for (var i = 0; i < a.length; ++i) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        function draw(a){
            return a.splice(Math.floor(Math.random()*a.length),1)[0];
        }

        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
